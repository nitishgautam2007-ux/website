<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
/* ğŸ’— Heart Cursor */
* {
    cursor: url("https://cur.cursors-4u.net/nature/nat-10/nat997.cur"), auto;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    max-width: 90%;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
    font-size: 2em;
    margin-bottom: 25px;
}

button {
    padding: 14px 30px;
    font-size: 1.1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s ease;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
    background: #ff1e56;
}

#no {
    background: #adb5bd;
    color: white;
    position: absolute;
}

.message {
    margin-top: 20px;
    font-size: 1.2em;
    color: #ff4d6d;
    font-weight: bold;
}

/* ğŸ§ Audio Arrow */
.audio-control {
    margin-top: 25px;
    font-size: 1.8em;
    color: #ff4d6d;
    animation: bounce 1.5s infinite;
    user-select: none;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

/* â¤ï¸ Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,0,100,0.6);
    animation: float 6s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
    }
}

/* ğŸ‰ Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: red;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>

    <button id="yes" onclick="yesClicked()">Yes ğŸ’˜</button>
    <button id="no" onmouseover="moveNo()">No ğŸ’”</button>

    <div class="message" id="message"></div>

    <div class="audio-control" onclick="playVoice()">
        â–¶ï¸ Tap to hear my voice ğŸ’Œ
    </div>
</div>

<!-- ğŸ™ï¸ Your Voice Note -->
<audio id="voice">
    <source src="ishq wala love.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const msg = document.getElementById("message");
const audio = document.getElementById("voice");

let noScale = 1;

const sweetTexts = [
    "Pleaseeee ğŸ¥º",
    "My heart is crying ğŸ’”",
    "Just say YES ğŸ˜˜",
    "I made this for you ğŸ’•",
    "You canâ€™t escape love ğŸ˜ˆ"
];

function moveNo() {
    noScale -= 0.08;
    noBtn.style.transform = `scale(${noScale})`;

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    msg.textContent = sweetTexts[Math.floor(Math.random() * sweetTexts.length)];
}

function yesClicked() {
    msg.textContent = "YAYYYY ğŸ’–ğŸ’– I KNEW IT ğŸ˜";
    launchConfetti();
}

function playVoice() {
    audio.play();
}

/* ğŸ‰ Confetti Generator */
function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor =
            ["#ff4d6d","#ff9a9e","#fad0c4","#ffc0cb"][Math.floor(Math.random()*4)];
        c.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}

/* â¤ï¸ Floating Hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 15 + "px";
    h.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}, 300);
</script>

</body>
</html>
